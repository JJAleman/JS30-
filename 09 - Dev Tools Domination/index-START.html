<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated - This can also be done with ES6 `${}`
    console.log('Hello my name is %s', 'Juan');


    // Styled
    console.log('%c I am some styled text', 'font-size: 15px; background: blue; text-shadow: 1px  1px 0  black')


    // warning!
    console.warn('Oops');

    // Error :|
    console.error('lol error!');


    // Info

    console.info('Crocodiles eat 3-4 people per year');

    // Testing
    console.assert(1 === 2, 'that is wrong!')

    // clearing
    // console.clear();

    // Viewing DOM Elements

    const p = document.querySelector('p');
    console.log(p)
    console.dir(p)

    // Grouping together
    dogs.forEach( dog => {

      console.group(`${dog.name}`)
      // console.groupCollapsed(`${dog.name}`) // collapses it
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting

    console.count('juan');

    // timing

    console.time('fetching data');
    fetch('https:api.github.com/users/wesbos')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data');
      console.log(data);
    });

  </script>
</body>
</html>
